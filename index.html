<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA News Hub</title>
    <style>
        :root {
            --bg-color: #1a1a2e;
            --text-color: white;
            --nav-bg: #0f3460;
            --highlight: #ffcc00;
            --button-bg: #ff6b6b;
        }
        body.light-mode {
            --bg-color: white;
            --text-color: black;
            --nav-bg: #e0e0e0;
            --highlight: #ff6b6b;
            --button-bg: #0f3460;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            transition: background 0.3s, color 0.3s;
        }
        nav {
            background: var(--nav-bg);
            padding: 15px;
            text-align: center;
        }
        nav a, .toggle-mode {
            color: var(--highlight);
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            cursor: pointer;
        }
        .toggle-mode {
            background: none;
            border: none;
            font-size: 18px;
        }
        .section {
            padding: 50px 20px;
            text-align: center;
        }
        .news-container {
            max-width: 800px;
            margin: auto;
        }
        .news-item {
            background: var(--nav-bg);
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
            text-align: left;
        }
        .news-item h3 {
            color: var(--highlight);
        }
        .read-more {
            background: var(--button-bg);
            padding: 8px 12px;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .hidden {
            display: none;
        }
        input {
            padding: 10px;
            width: 80%;
            max-width: 500px;
            border: none;
            border-radius: 5px;
        }
        /* Sidebar styles */
        .sidebar {
            position: fixed;
            top: 0;
            right: 0;
            width: 250px;
            height: 100%;
            background-color: var(--nav-bg);
            color: var(--text-color);
            padding: 20px;
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
        }
        .sidebar.open {
            transform: translateX(0);
        }
        .sidebar h3 {
            color: var(--highlight);
        }
        .history-item {
            background: var(--bg-color);
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
        }
        .history-item:hover {
            background: var(--highlight);
        }
    </style>
</head>
<body>

    <nav>
        <a href="#news">News</a>
        <button class="toggle-mode" onclick="toggleMode()">üåû/üåô</button>
        <button onclick="toggleSidebar()">üóÇÔ∏è Search History</button>
    </nav>

    <section id="news" class="section">
        <h2>üì∞ NASA News</h2>
        <div class="search-container">
            <input type="text" id="searchQuery" placeholder="Search NASA News...">
            <button onclick="searchNews()">Search</button>
        </div>
        <div class="news-container" id="news-list"></div>
        <div id="loading" style="text-align:center; display:none;">Loading more news...</div>
    </section>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <h3>üìú Search History</h3>
        <div id="history-list"></div>
        <button onclick="toggleSidebar()">Close Sidebar</button>
    </div>

    <footer>
        <p>&copy; 2025 NASA News Hub | Created by Leul Ayfokru</p>
    </footer>

    <script>
        const apiKey = 'lBh1PCBkF58OZiUlmqwjKleRlDGBnCdYNZ4GZeH2';
        let newsPage = 1;
        let isLoading = false;
        let currentQuery = '';
        let searchHistory = JSON.parse(localStorage.getItem("searchHistory")) || [];

        function toggleMode() {
            document.body.classList.toggle("light-mode");
            localStorage.setItem("theme", document.body.classList.contains("light-mode") ? "light" : "dark");
        }

        function loadTheme() {
            const savedTheme = localStorage.getItem("theme");
            if (savedTheme === "light") {
                document.body.classList.add("light-mode");
            }
        }

        function saveSearch(query) {
            if (!searchHistory.includes(query)) {
                searchHistory.unshift(query);
                if (searchHistory.length > 5) {
                    searchHistory.pop();
                }
                localStorage.setItem("searchHistory", JSON.stringify(searchHistory));
            }
            displaySearchHistory();
        }

        function displaySearchHistory() {
            const historyList = document.getElementById("history-list");
            historyList.innerHTML = "";
            searchHistory.forEach(search => {
                const historyItem = document.createElement("div");
                historyItem.classList.add("history-item");
                historyItem.innerHTML = `<h3>${search}</h3>`;
                historyItem.addEventListener("click", () => {
                    searchNews(search);
                    toggleSidebar();
                });
                historyList.appendChild(historyItem);
            });
        }

        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("open");
        }

        async function fetchNews(searchTerm = '', reset = false) {
            if (isLoading) return;
            isLoading = true;

            const loadingElement = document.getElementById("loading");
            loadingElement.style.display = 'block';

            const response = await fetch(`https://images-api.nasa.gov/search?q=${searchTerm}&page=${newsPage}`);
            const data = await response.json();
            const newsList = document.getElementById("news-list");

            if (reset) newsList.innerHTML = "";

            data.collection.items.forEach(item => {
                const title = item.data[0].title;
                const description = item.data[0].description || "No description available";
                const shortDescription = description.substring(0, 150) + "...";
                const link = item.links ? item.links[0].href : '';

                const newsItem = document.createElement("div");
                newsItem.classList.add("news-item");

                newsItem.innerHTML = `
                    <h3>${title}</h3>
                    <p class="short-desc">${shortDescription}</p>
                    <p class="full-desc hidden">${description}</p>
                    ${link ? `<img src="${link}" alt="${title}" style="max-width:100%;border-radius:5px;">` : ""}
                    <button class="read-more">Read More</button>
                `;

                const readMoreButton = newsItem.querySelector(".read-more");
                readMoreButton.addEventListener("click", () => {
                    const fullDesc = newsItem.querySelector(".full-desc");
                    const shortDesc = newsItem.querySelector(".short-desc");
                    if (fullDesc.classList.contains("hidden")) {
                        fullDesc.classList.remove("hidden");
                        shortDesc.classList.add("hidden");
                        readMoreButton.textContent = "Read Less";
                    } else {
                        fullDesc.classList.add("hidden");
                        shortDesc.classList.remove("hidden");
                        readMoreButton.textContent = "Read More";
                    }
                });

                newsList.appendChild(newsItem);
            });

            newsPage++;
            isLoading = false;
            loadingElement.style.display = 'none';
        }

        function searchNews(query = '') {
            const inputQuery = query || document.getElementById("searchQuery").value.trim();
            if (inputQuery) {
                currentQuery = inputQuery;
                newsPage = 1;
                fetchNews(inputQuery, true);
                saveSearch(inputQuery);
            }
        }

        window.addEventListener("scroll", () => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100) {
                fetchNews(currentQuery);
            }
        });

        document.addEventListener("DOMContentLoaded", () => {
            loadTheme();
            displaySearchHistory();
            fetchNews();
        });
    </script>

</body>
</html>
